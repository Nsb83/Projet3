<ion-content id="choicePage" padding text-center>
  <div id="logo"><img src="../assets/imgs/logo.png" id="logo" /></div>
  <h4 class="title" padding>Choisissez votre mode de déplacement actuel :</h4>
  <div>
    <ion-row>
      <ion-col col-6>
        <img class="choiceIcons" (click)="choosePedestrianMode()" src="../../../../assets/imgs/choicePage/pedestrianIcon.png" alt="icône piéton">
      </ion-col>
      <ion-col col-6>
        <img class="choiceIcons" (click)="chooseDriverMode()" src="../../../../assets/imgs/choicePage/driverIcon.png" alt="icône conducteur">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h5>Piéton</h5>
      </ion-col>
      <ion-col col-6>
        <h5>Conducteur</h5>
      </ion-col>
    </ion-row>
    <p>(Vous pourrez toujours le modifier dans le menu)</p>
  </div>
</ion-content>
