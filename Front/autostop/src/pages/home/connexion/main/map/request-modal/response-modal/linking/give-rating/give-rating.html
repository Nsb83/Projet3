<ion-header>

  <ion-navbar>
    <ion-title>give-rating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Note ton trajet avec {{ matchableUser.name }} {{ matchableUser.surname }}</h2>
    <ion-avatar>
      <img class="avatarUser" src="./assets/imgs/darmon.jpg">
  </ion-avatar>
    <div>
        <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]"
          (click)="rate(num)" [ngStyle]="{'color' :getColor(num)}"
        ></ion-icon>
      </div>
    {{ rating }}

</ion-content>
