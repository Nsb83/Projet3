<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col>
            <h1>Note ton trajet avec {{ matchableUser.lastName }}  {{ matchableUser.firstName }}</h1>
          </ion-col>
        </ion-row>
      <ion-row>
          <ion-col col-6 offset-3>
            <img class="avatarUser" [src]=testImgUrl>
          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col col-8 offset-3>
              <img class="stars"
              [src]="getStar(num)"
              (click)="rate(num)"
              *ngFor="let num of [1,2,3,4,5]">
            </ion-col>
        </ion-row>
  </ion-grid>

  <ion-item>
  <ion-label>Commentaire</ion-label>
  <ion-textarea [(ngModel)]="comment" name="comment"></ion-textarea>
</ion-item>
<button ion-button color="button" block [navPush]="main">Envoyer Ã©valuation</button>

    {{ rating }}

</ion-content>
