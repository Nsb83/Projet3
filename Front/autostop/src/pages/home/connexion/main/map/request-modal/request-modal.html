<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col col-6 offset-3 *ngIf="matchableUser.uploadPicture.fileDownloadUri!=null" >
            <img class="avatarUser" [src]="matchableUser.uploadPicture.fileDownloadUri">
        </ion-col>
        <ion-col col-6 offset-3 *ngIf="matchableUser.uploadPicture.fileDownloadUri==null" >
            <img class="avatarUser" src="../../../../../../assets/imgs/profileImg1.png">
        </ion-col>
    </ion-row>
    <h3>{{ matchableUser.firstName }} {{ matchableUser.lastName[0] }}.</h3>
