<ion-header>

  <ion-navbar>
    <ion-title>Conducteur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row class="row">
      <ion-col>
          <h3>Votre demande a bien été envoyée à {{ matchableUser.lastName }}  {{ matchableUser.firstName }}</h3>
      </ion-col>
    </ion-row>
    <ion-row class="row">
        <ion-col>
            <img class="avatarUser" [src]=testImgUrl>
        </ion-col>
      </ion-row>
    <ion-row class="row">
      <ion-col>
          <img class="stars"
          [src]="getStar(num)"
          *ngFor="let num of [1,2,3,4,5]">
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full color="button" (click)="goToLinking()">Demande acceptée</button>

  <button ion-button  full color="danger" (click)="cancelRequest()">Annuler</button>

</ion-content>
