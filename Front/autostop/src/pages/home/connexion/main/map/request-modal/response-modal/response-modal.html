<ion-header>

  <ion-navbar>
    <ion-title>response-modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Votre demande a bien été envoyée à : {{ matchableUser.name }}  {{ matchableUser.surname }}</h2>
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-avatar>
            <img class="avatarUser" src="./assets/imgs/darmon.jpg">
        </ion-avatar>
        </ion-col>
        <ion-col>
            <div>
                <ion-icon name="star"
                          *ngFor="let num of [1,2,3,4,5]"
                          [ngStyle]="{color: getColor(num)}">
                </ion-icon>
              </div>
        </ion-col>
      </ion-row>
  </ion-grid>
  <button ion-button round color="button" (click)="goToLinking()">RequestAccepted [DEVBUT]</button>
  <button ion-button round color="danger" (click)="cancelRequest()">Annuler</button>



</ion-content>
