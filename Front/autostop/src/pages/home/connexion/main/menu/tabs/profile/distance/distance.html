<ion-content padding>
  <ion-item>
    <ion-label step=100, snaps>radius variable value : {{ radius }} meters</ion-label>
    <ion-range min="100" max="5000" step="100" [(ngModel)]="radius">
      <ion-icon small range-left name="expand"></ion-icon>
      <ion-icon range-right name="expand"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
