<ion-content padding>
    
    <form [formGroup]="updatePedestrian">
        <ion-item>
            <ion-label step=100, snaps>radius variable value : {{ searchRadius }} meters</ion-label>
            <ion-range min="100" max="5000" step="100" formControlName="searchRadius">
              <ion-icon small range-left name="expand"></ion-icon>
              <ion-icon range-right name="expand"></ion-icon>
            </ion-range>
          </ion-item>
        <ion-item>
          <ion-input type="text" formControlName="passengersNumber" value="{{ updatePedestrian.passengersNumber }}" placeholder="Nombre de passagers">
          </ion-input>
        </ion-item>
      <button
        ion-button
        full
        color="button"
        type="submit"
        [disabled]="!updatePedestrian.valid"
        (click)="validateForm(updatePedestrian.value)"

      </button>
    </form>
  </ion-content>
