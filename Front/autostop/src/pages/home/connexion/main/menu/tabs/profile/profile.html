    <ion-content padding class="container">
        <form [formGroup]="updateProfil">
          <ion-item>
            <ion-input type="text" formControlName="lastName" value="{{ user1.lastName }}" placeholder="Nom">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="text"
              formControlName="firstName"
              value="{{ user1.firstName }}"
              placeholder="Prénom"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="tel"
              formControlName="phone"
              value="{{ user1.phone }}"
              placeholder="Téléphone"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="email"
              formControlName="email"
              value="{{ user1.email }}"
              placeholder="Adresse mail"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="text"
              formControlName="sex"
              value="{{ user1.sex }}"
              placeholder="Sexe"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="text"
              formControlName="dateOfBirth"
              value="{{ user1.dateOfBirth }}"
              placeholder="Date de Naissance"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="password"
              formControlName="password"
              value="{{ user1.password }}"
              placeholder="Mot de passe"
            ></ion-input>
          </ion-item>
     
          <button
            ion-button
            full
            color="button"
            type="submit"
            [disabled]="updateProfil.valid"
            (click)="validateForm(updateProfil.value)"
          >
            Mettre à jour
          </button>
        </form>

    <page-distance></page-distance> 
</ion-content>
