<ion-content padding>
  <ion-item>
    <ion-label>radius variable value : {{ radius }} meters</ion-label>
    <ion-range min="100" max="5000" step="100" snaps="true" [(ngModel)]="radius">
      <ion-icon small slot="start" name="radio-button-off"></ion-icon>
      <ion-icon slot="end" name="radio-button-off"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
