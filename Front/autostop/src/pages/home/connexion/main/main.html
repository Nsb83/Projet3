<ion-menu side="left" [content]="content" background-color="menu" (ionClose)="menuClosed()">
  <ion-content class="custom">
    <div *ngIf="user.imgUrl">
      <img padding id="avatarUser" [src]="user.imgUrl">
    </div>
    <div *ngIf="!user.lastName">
      <h3>Prénom Nom</h3>
    </div>
    <div *ngIf="user.lastName">
      <h3>{{user.firstName}} {{user.lastName}}</h3>
    </div>
    <ion-list no-lines>
      <button ion-item (click)="onNavigate(tabsPage)">
        MON PROFIL
      </button>
      <hr>
      <button ion-item (click)="onNavigate(ratingsPage)">
        ÉVALUEZ-NOUS !
      </button>
      <hr>
      <button ion-item (click)="onNavigate(legalNoticePage)">
        MENTIONS LÉGALES
      </button>
      <hr>
      <button ion-item (click)="onNavigate(helpPage)">
        AIDE
      </button>
      <hr>
      <button ion-item (click)="onNavigate(contactPage)">
        CONTACTEZ-NOUS
      </button>

    </ion-list>
    <!-- <ion-chip>
      <img class="choiceIcons" src="../../../../assets/imgs/choicePage/driverIcon.png" alt="icône conducteur"> -->
      <ion-toggle class="rainy-toggle" (ionChange)="chooseMode()">
      </ion-toggle>
      <!-- <img class="choiceIcons" src="../../../../assets/imgs/choicePage/pedestrianIcon.png" alt="icône pieton">
    </ion-chip> -->


    <button ion-button
    color="danger"
    type="submit"
    (click)="SignOut()">
    Déconnexion
    </button>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>

<page-map></page-map>
