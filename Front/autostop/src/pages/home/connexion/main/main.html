<ion-menu side="right" [content]="content" background-color="menu">
  <ion-content color="menu">
    <ion-list>
        <img class="avatarUser" [src]=testImgUrl>
      <button ion-item icon-start color="menu" (click)="onNavigate(tabsPage)">
        MON PROFIL
      </button>
      <button
        ion-item
        icon-start
        color="menu"
        (click)="onNavigate(ratingsPage)"
      >
        EVALUEZ NOUS !
      </button>
      <button
        ion-item
        icon-start
        color="menu"
        (click)="onNavigate(legalNoticePage)"
      >
        MENTIONS LEGALES
      </button>
      <button ion-item icon-start color="menu" (click)="onNavigate(helpPage)">
        AIDE
      </button>
      <button
        ion-item
        icon-start
        color="menu"
        (click)="onNavigate(contactPage)"
      >
        CONTACTEZ-NOUS!
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>

<page-map></page-map>
