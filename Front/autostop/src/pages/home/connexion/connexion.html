<ion-header>
  <ion-navbar> <ion-title>connexion</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="connexion">
    <ion-item>
      <ion-input
        type="text"
        formControlName="email"
        placeholder="E-mail"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        formControlName="password"
        placeholder="Password"
      ></ion-input>
    </ion-item>
    <button
      ion-button
      full
      color="button"
      type="submit"
      [disabled]="!connexion.valid"
      (click)="validateForm(connexion.value)"
    >
      CONNEXION
    </button>
  </form>
  <div>
    <a (click)="onNavigate2(lostPasswordPage)">Mot de passe oubli√© ?</a>
  </div>
</ion-content>
